<!DOCTYPE html>
{% load static %}
<html>
  <head>
      <title>Dreampicker</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
      <link rel="stylesheet"  href="{% static 'css/base.css' %}"/>
      <script src="/static/js/base.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(29, 65, 140)">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src="/static/images/logo.png" width="100" height="30" alt="">
            VinDream
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav-scroll collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'TeamPicker:Create' %}">CreateMatch</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'TeamPicker:CreatePlayer' %}">CreatePlayer</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'TeamPicker:CreateTeam' %}">CreateTeam</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'TeamPicker:CreateTeamPlayer' %}">CreateTeamPlayer</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'TeamPicker:Team' %}">Teams</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'TeamPicker:Reset' %}">Reset</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>


    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
